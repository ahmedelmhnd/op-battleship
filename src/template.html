<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="icon" type="image/png" href="./images/ship.png" />
  </head>
  <body>
    <dialog>
      <div class="dialog-container">
        <div class="top-dialog">
          <div class="pick-message"></div>
          <button class="ship-direction">Horizontal</button>
        </div>

        <div class="board-0"></div>
        <div class="bot-dialog">
          <button class="submit">Confirm</button>
          <div class="dialog-error"></div>
        </div>
      </div>
    </dialog>
    <div class="header">
      <img src="./images/title-ship.png" class="ship-image" />Battleship
    </div>
    <div class="container">
      <div class="board-1"></div>
      <div class="board-2"></div>
    </div>
    <div class="footer">
      <img class="github-logo" src="images/github-logo.png" />@ahmedelmhnd
    </div>
  </body>
</html>
